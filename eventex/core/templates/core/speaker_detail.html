{% extends 'base.html' %}

{% block content %}

    <section class="speakers content row padding-bottom-3 desktop-8 container">
        <h2>
            <a href="{{ speaker.website }}">{{ speaker.name }}</a>
        </h2>
        <img class="photo" src="{{ speaker.photo }}" alt="">
        <p>
           {{ speaker.description|linebreaks }}
        </p>
    </section>

{% endblock content %}
